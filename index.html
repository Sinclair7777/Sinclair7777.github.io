<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinclair</title>

    <!-- Makes it scale correctly on school Chromebooks -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Embedded CSS to avoid external files being blocked -->
    <style>
        body {
            margin: 0;
            background-color: #0f0f0f;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background: #181818;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        .games {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .game {
            background: #222;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            transition: transform 0.15s;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            width: 100%;
            border-radius: 6px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <header>Sinclair</header>

    <div class="games">
        <a href="games/run3.html">
            <div class="game">
                <img src="assets/thumbnails/run3.png">
                <p>Run 3</p>
            </div>
        </a>

        <a href="games/slope.html">
            <div class="game">
                <img src="assets/thumbnails/slope.png">
                <p>Slope</p>
            </div>
        </a>
    </div>
</body>
</html>
